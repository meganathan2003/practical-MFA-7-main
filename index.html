<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="container1">
      <div class="report">
        <img src="assets/images/image-jeremy.png" alt="image jeremy">
        <p>Report for</p>
        <h1>Jeremy <br> Robson</h1>
      </div>
      <div class="daily">
        <p>Daily</p>
        <h4>weekly</h4>
        <p>Monthly</p>
      </div>

    </div>
    <div class="container2">
      <div class="work">
        <div class="img">
          <img src="assets/images/icon-work.svg" alt="div1" >
        </div>
        
          <span>Work</span> 
          <img src="assets/images/icon-ellipsis.svg" alt="">
      
        <h1>32hrs</h1> 

       <p>Last week - 36hrs</p>   
      </div>

      <div class="play">
        <div class="img2">
          <img src="assets/images/icon-play.svg" alt=""   width="60px"> 
        </div>
        <span>Play</span>
        <img src="assets/images/icon-ellipsis.svg" alt="">
        <h1> 10hrs </h1>
        <p>Last week - 8hrs </p>
      </div>
      <div class="study">
        <div class="img3">
          <img src="assets/images/icon-study.svg" alt="div3" width="60px">

        </div>
        <span>Study
        </span>
        <img src="assets/images/icon-ellipsis.svg" alt="">
       <h1>4hrs</h1>
        <p>Last week- 7hrs</p>
      </div>

      <div class="exercise">
        <div class="img4">
          <img src="assets/images/icon-exercise.svg" alt="" width="60px">
        </div>
        <span>Exercise
        </span>
        <img src="assets/images/icon-ellipsis.svg" alt="">
       <h1>4hrs</h1>
       <p>Last week- 5hrs</p> 
      </div>

      <div class="social">
        <div class="img5">
          <img src="assets/images/icon-social.svg" alt="" width="60px">
        </div>
        <span>Social</span> 
        <img src="assets/images/icon-ellipsis.svg" alt="">
        <h1>5hrs</h1> 
        <p>Last week- 10hrs</p> 

      </div>


      <div class="self">
        <div class="img6">
          <img src="assets/images/icon-self-care.svg" alt="" width="60px">
        </div>
        <span> Self Care</span> 
        <img src="assets/images/icon-ellipsis.svg" alt="">
        <h1>2hrs</h1> 
       <p>Last week- 2hrs</p> 
      </div>

    </div>

  </main>

</body>

</html>
